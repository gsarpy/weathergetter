<!doctype html>
<html>
  <head>
    <!-- Stylesheets for site -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css" rel="stylesheet" integrity="sha384-Xqcy5ttufkC3rBa8EdiAyA1VgOGrmel2Y+wxm4K3kI3fcjTWlDWrlnxyD6hOi3PF" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    <style>
      .search {
        margin-top: 25px;
        padding: 20px;
        font-size: 1.2em;
      }

    </style>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h2 class="text-center"><i class="fa fa-cloud"></i> Weather Getter</h2>
          <input type="text" class="form-control search" id="city" placeholder="Enter a city and country: ie Los Angeles, USA" />
          <button onclick="getWeather()" class="btn btn-lg btn-primary btn-block" id="submit">Get Weather</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h3 id="cityName"></h3>
          <div class="row">
            <div class="col-md-4">
              <h3>Temperature</h3>
              <h4 id="temp"></h4>
            </div>
            <div class="col-md-4">
              <h3>Sky</h3>
              <h4 id="sky"></h4>
            </div>
            <div class="col-md-4">
              <h3>Wind</h3>
              <h4 id="wind"></h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
